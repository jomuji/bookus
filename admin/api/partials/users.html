 <div class="row">
    <div class="col-md-12" ng-show="users.length > 0">
    
    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
    <a class="btn btn-lg btn-success" href="#/edit-user/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new Customer</a>
    </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>user id&nbsp;</th>
        <th>username&nbsp;</th>
        <th>password&nbsp;</th>
        <th>droit&nbsp;</th>
        <th>Action&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in users">
                <td>{{data.id}}</td>
                <td>{{data.username}}</td>
                <td>{{data.password}}</td>
                <td>{{data.droit}}</td>
                <td><a href="#/edit-user/{{data.id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Customer</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="users.length == 0">
        <div class="col-md-12">
            <h4>No customers found</h4>
        </div>
    </div>
</div>
